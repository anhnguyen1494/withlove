     data-rotate='[ "Luyến này!", "Cậu đừng cho rằng tớ thích cậu thì cậu thích làm gì thì làm!", "Mấy ngày nay tớ nghĩ rồi, tớ thích cậu nhiều năm như thế cũng chẳng phải vì tớ thích cậu!", "Chẳng qua là tớ thích cái cảm giác thích cậu! ", "Dù cậu không phải là cậu, dù cậu là con heo thì tớ vẫn thích!","Tớ iêu cậu 💕","Nếu con người cũng có đuôi, thì sẽ ngượng lắm đây. Vì, mỗi lúc bên cậu, tớ nghĩ, tớ sẽ nhịn không nổi mà lắc đuôi loạn xạ.","Nếu một ngày tớ muốn đi du lịch vòng quanh thế giới, tớ có thể đi quanh cậu một vòng không?","Bởi vì chính cậu là cả thế giới đối với tớ","Cậu biết tại sao con quạ lại giống cái bàn giấy không? ","Vì tớ thích cậu, như việc con quạ giống cái bàn giấy vậy, đều không có lý do.","Chẳng cần một lý do cụ thể nào để yêu một người","Tớ béo thế này, là bởi vì trong lòng tớ còn có cậu nữa :w","Tớ không làm nổi người tốt, nhưng cũng không muốn làm người xấu. ","Tớ chỉ muốn làm người trong lòng cậu.","Tớ không thích xem Mười vạn câu hỏi vì sao xíu nào cả.","Trong đó chẳng giải thích được vì sao tớ thích cậu.","Dài quá rồi =)))","Tớ thật sự chỉ muốn nói điều này với cậu mà thôi","💕Anh iêu vợ, vợ xinh💕 =)))"]'>
    
     </span>
</h1>
<video width="600" height="450" autoplay loop controls>
  <source src="images/cover-taxua.mp4" type="video/mp4">
</video>
<script type="text/javascript">
	var TxtRotate = function(el, toRotate, period) {
  this.toRotate = toRotate;
  this.el = el;
  this.loopNum = 0;
  this.period = parseInt(period, 10) || 2000;
  this.txt = '';
  this.tick();
  this.isDeleting = false;
};

TxtRotate.prototype.tick = function() {
  var i = this.loopNum % this.toRotate.length;
  var fullTxt = this.toRotate[i];

  if (this.isDeleting) {
    this.txt = fullTxt.substring(0, this.txt.length - 1);
  } else {
    this.txt = fullTxt.substring(0, this.txt.length + 1);
  }

  this.el.innerHTML = '<span class="wrap">'+this.txt+'</span>';

  var that = this;
  var delta = 300 - Math.random() * 100;

  if (this.isDeleting) { delta /= 2; }

  if (!this.isDeleting && this.txt === fullTxt) {
    delta = this.period;
    this.isDeleting = true;
  } else if (this.isDeleting && this.txt === '') {
    this.isDeleting = false;
    this.loopNum++;
    delta = 500;
  }

  setTimeout(function() {
    that.tick();
  }, delta);
};

window.onload = function() {
  var elements = document.getElementsByClassName('txt-rotate');
  for (var i=0; i<elements.length; i++) {
    var toRotate = elements[i].getAttribute('data-rotate');
    var period = elements[i].getAttribute('data-period');
    if (toRotate) {
      new TxtRotate(elements[i], JSON.parse(toRotate), period);
    }
  }
  // INJECT CSS
  var css = document.createElement("style");
  css.type = "text/css";
  css.innerHTML = ".txt-rotate > .wrap { border-right: 0.08em solid #666 }";
  document.body.appendChild(css);
};
</script>
